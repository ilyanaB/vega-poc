<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
</head>

<body>
  <div id="vis"></div>

  <script>
    const spec = "https://raw.githubusercontent.com/ilyanaB/vega-poc/master/vega-proton.json";
  	vegaEmbed('#vis', spec, {defaultStyle: true}).catch(console.warn);
  </script>
</body>
